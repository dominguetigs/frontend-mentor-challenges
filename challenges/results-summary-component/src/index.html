<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./styles/typography.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/summary.css" />

    <script src="./main.js"></script>
  </head>

  <body>
    <main>
      <div class="card">
        <div class="results">
          <span class="title">Your result</span>
          <div class="result">
            <span>76</span>
            <span>of 100</span>
          </div>
          <span class="subtitle">Great</span>
          <p class="description">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>

        <div class="summary">
          <span class="title">Summary</span>

          <ul>
            <li class="reaction-summary">
              <div>
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="Icon reaction"
                />
                <span>Reaction</span>
              </div>
              <div>
                <span>80</span>
                <span>&#47;</span>
                <span>100</span>
              </div>
            </li>
            <li class="memory-summary">
              <div>
                <img src="./assets/images/icon-memory.svg" alt="Icon memory" />
                <span>Memory</span>
              </div>
              <div>
                <span>92</span>
                <span>&#47;</span>
                <span>100</span>
              </div>
            </li>
            <li class="verbal-summary">
              <div>
                <img src="./assets/images/icon-verbal.svg" alt="Icon verbal" />
                <span>Verbal</span>
              </div>
              <div>
                <span>61</span>
                <span>&#47;</span>
                <span>100</span>
              </div>
            </li>
            <li class="visual-summary">
              <div>
                <img src="./assets/images/icon-visual.svg" alt="Icon visual" />
                <span>Visual</span>
              </div>
              <div>
                <span>73</span>
                <span>&#47;</span>
                <span>100</span>
              </div>
            </li>
          </ul>

          <button type="button">Continue</button>
        </div>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor </a
      >. Coded by
      <a href="https://www.linkedin.com/in/dominguetigs/">
        Gustavo Domingueti </a
      >.
    </footer>
  </body>
</html>
