<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=portrait" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <script src="../../../shared/scripts/footer.js"></script>

    <link rel="stylesheet" href="../../../shared/styles/reset.css" />

    <link rel="stylesheet" href="./styles/typography.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/button.css" />
    <link rel="stylesheet" href="./styles/summary.css" />

    <script src="./main.js"></script>
  </head>

  <body>
    <main>
      <div class="card">
        <div class="results">
          <span class="title">Your result</span>
          <div class="result">
            <span>76</span>
            <span>of 100</span>
          </div>
          <span class="subtitle">Great</span>
          <p class="description">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>

        <div class="summary">
          <span class="title">Summary</span>

          <ul></ul>

          <button type="button">Continue</button>
        </div>
      </div>
    </main>

    <wc-footer></wc-footer>
  </body>
</html>
